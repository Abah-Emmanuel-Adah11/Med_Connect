<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MedConnect</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <div class="main">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="drug1.jpg" alt="Drug 1">
                <h3>Drug 1</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="drug2.jpg" alt="Drug 2">

                <button>Add to Cart</button>
            </div>

            <!-- Add more Drugs & Products as needed -->

        </div>
    </div>

    <footer>
        <p>Contact Us | Privacy Policy | Terms of Service</p>
        <p>Follow us on social media: [Social Media Links]</p>
    </footer>

<!-- Cart Page Example -->

    <div class="main">
        <h2>Shopping Cart</h2>
        <div class="cart-item">
            <span>Drug 1</span>
            <span>$10.00</span>
            <button>Remove</button>
        </div>
        <div class="cart-item">
            <span>Drug 2</span>
            <span>$15.00</span>
            <button>Remove</button>
        </div>
        <div class="cart-summary">
            <p>Total: $25.00</p>
            <button>Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
