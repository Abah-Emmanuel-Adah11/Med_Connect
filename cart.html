<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-weight: bold;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Shopping Cart</h2>
    <div class="cart-item">
        <span>Drug 1</span>
        <span>$10.00</span>
        <button>Remove</button>
    </div>
    <div class="cart-item">
        <span>Drug 2</span>
        <span>$15.00</span>
        <button>Remove</button>
    </div>
    <div class="cart-summary">
        <p>Total: $25.00</p>
        <button>Proceed to Checkout</button>
    </div>

    <script>
        document.querySelectorAll('.cart-item button').forEach(button => {
            button.addEventListener('click', function() {
                const item = this.parentElement;
                item.parentElement.removeChild(item);
                updateTotal();
            });
        });

        function updateTotal() {
            const prices = Array.from(document.querySelectorAll('.cart-item span:nth-child(2)')).map(span => parseFloat(span.textContent.replace('$', '')));
            const total = prices.reduce((acc, price) => acc + price, 0);
            document.querySelector('.cart-summary p').textContent = Total: $${total.toFixed(2)};
        }
    </script>
</body>
</html>
